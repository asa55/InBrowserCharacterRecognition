<!DOCTYPE html>
<html>
  <head>
      <title>Homebrewed Character Recognition in your Browser!</title>
      <meta charset="UTF-8">
      <meta name="description" content="Train your own neural net to recognize characters">
      <meta name="keywords" content="ML, Character Recognition, Javascript, JS, Tensorflow, TFJS">
      <meta name="author" content="Alexander Augenstein">
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, max-width=device-width, initial-scale=1.0, max-scale=1.0, user-scalable=0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"></link>
  </head>
  <body>
    <div id="siteheader">
      Train a Neural Net to Recognize Digits!
    </div>
    <div style="width: 99%;  background-attachment: fixed;">       
      <div style="display: inline-block; width: 256px;">
        <button class="dropbtn" style="display:block;width:128px;margin-left:auto;margin-right:auto;margin-top:16px;" onclick="clearCanvas()">Clear</button>
        <canvas id="mycanvas" width="128" height="128" style="background-color: white; border: 1px solid black; margin-left: auto; margin-right: auto; margin-top: 8px; margin-bottom: 8px; display:block;">
        </canvas>        
        <table style="width:40%; margin:auto;">
          <td>
            <div class="dropdown">
             <button id="classbutton" style="width:72px;" class="dropbtn">Class (0)</button>
             <div class="dropdown-content">
               <a onclick="currentClass(0)">0</a>
               <a onclick="currentClass(1)">1</a>
               <a onclick="currentClass(2)">2</a>
               <a onclick="currentClass(3)">3</a>
               <a onclick="currentClass(4)">4</a>
               <a onclick="currentClass(5)">5</a>
               <a onclick="currentClass(6)">6</a>
               <a onclick="currentClass(7)">7</a>
               <a onclick="currentClass(8)">8</a>
               <a onclick="currentClass(9)">9</a>
             </div>
            </div>
          </td>
          <td>
            <button onclick="runModel()" style="width:52px;" class="dropbtn">Train</button>
          </td>
        </table>
      </div>
      <div id="divthinks" style="display: inline-block; margin-top: 32px;">
        <table>
          <tr>
            Neural Net Thinks You Drew the Number...
          </tr>
          <tr>
            <div id="divprediction">
            </div>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
