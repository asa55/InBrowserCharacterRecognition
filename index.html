<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"></link>
  </head>
  <body>
    <div id="siteheader">
      Train a Neural Net to Recognize Digits!
    </div>
    <div style="width: 99%;  background-attachment: fixed;">       
      <div style="display: inline-block; width: 256px;">
        <canvas id="mycanvas" width="128" height="128" style="background-color: white; border: 1px solid black; margin-left: auto; margin-right: auto; margin-top: 32px; margin-bottom: 8px; display:block;">
        </canvas>        
        <table style="width:40%; margin:auto;">
          <td>
            <button class="dropbtn" onclick="clearCanvas()">Clear</button>
          </td>
          <td>
            <button onclick="runModel()" class="dropbtn">Train</button>
          </td>
          <td>
            <div class="dropdown">
             <button id="classbutton" class="dropbtn">Class (0)</button>
             <div class="dropdown-content">
               <a onclick="currentClass(0)">0</a>
               <a onclick="currentClass(1)">1</a>
               <a onclick="currentClass(2)">2</a>
               <a onclick="currentClass(3)">3</a>
               <a onclick="currentClass(4)">4</a>
               <a onclick="currentClass(5)">5</a>
               <a onclick="currentClass(6)">6</a>
               <a onclick="currentClass(7)">7</a>
               <a onclick="currentClass(8)">8</a>
               <a onclick="currentClass(9)">9</a>
             </div>
            </div>
          </td>
        </table>
      </div>
      <div id="divthinks" style="display: inline-block; margin-top: 32px;">
        <table>
          <tr>
            <button onclick="makePrediction()" class="dropbtn"> <!--  I'll probably delete this and do live updates instead...  -->
              Test
            </button>
          </tr>
          <tr>
            Neural Net Thinks You Drew a:
          </tr>
          <tr>
            <div id="divprediction">
            </div>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
